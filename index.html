<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Project</title>
    <style>
        *{
            html{
                font-size: 62.5%
            }
        }
    </style>
</head>
<body>
    <Header style="background-color: #000;">
        <div class="container" style="display:flex; justify-content:space-between; align-items: center; width: 1140px; color: white; margin: 0 auto; background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);">
            <div class="Logo">
                <Span>LOGO</Span>
            </div>

            <div class="nav">
                <ul style="display: flex; column-gap: 1rem; text-decoration: none; list-style: none;">
                    <li>Home</li>
                    <li>Services</li>
                    <li>Features</li>
                    <li>Pricing</li>
                </ul>
            </div>

            <div class="signup">
                <button style="padding: 1rem 1.8rem; background-color: rgb(67, 178, 222); color: white; border-radius:;">signup</button>
            </div>

        </div>
    </Header>
</body>
</html>
